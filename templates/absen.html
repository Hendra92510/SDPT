{% block content %}
<form action="/addabsen" class="was-validated", method="post">
    <div class="container-sm">

        <div class="col-auto py-3">

            <input type="text" class="form-control" id="hastag" name="hastag" required>
            <!-- <input id="hastag" class="form-control me-2" type="number" placeholder="Hastag" aria-label="Search" name="search" onkeyup="stoppedTyping()"> -->
        </div>
        <div class="col-auto">
            <!-- <button type="submit" class="btn btn-success" data-bs- id="submit_button" onclick="verivy()" disabled>Submit</button> -->
            <!-- <input type="submit" class="btn btn-primary mb-3" value="Submit" id="submit_button" onclick="verify()" disabled/>  -->

            <!--<button id="search_button" class="btn btn-primary mb-3" type="submit" onclick="verify()" disabled>Search</button>-->
        </div>
    </div>

{% endblock %}
{% block script %}
    <script>
        const input1 = document.querySelector("#nim");
        const input2 = document.querySelector("#hastag")  
        const btn = document.querySelector("#submit_button");    
        
        // Use the same validation handler for both inputs
        input1.addEventListener("input", validate); 
        input2.addEventListener("input", validate); 
        
        function validate(){
        // Check that neither input is empty
        if(input1.value === "" || input2.value === ""){
            btn.setAttribute("disabled","disabled");
        } else {
            btn.removeAttribute("disabled");  
        }
        }
    </script>

{% endblock %}
